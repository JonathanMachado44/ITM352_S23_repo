<!-- Jonathan Machado (For updating user info) --> 
<!DOCTYPE html> 
<html lang="en"> 
<head>
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Update User Info</title> 
  <style> 
    /* CSS styles for the body element */
    body {
      text-align: center;
      background: #e39c8a;
    }
    /* CSS styles for heading elements h1 and h2 */
    h1,
    h2 {
      text-align: center;
    }
    /* CSS styles for image elements */
    img {
      border-radius: 70%;
    }
    /* CSS styles for a button element with class 'button' */
    .button {
      height: 51px;
      width: 150px;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div id="myNavbar"> <!-- Container for navigation links -->
    <h3>
      <a href="index.html">Home</a> <!-- Link to home page -->
      <a href="shop.html">Products</a> <!-- Link to products page -->
    </h3>
  </div>
  <section class="vh-100 gradient-custom"> <!-- Section element with class 'vh-100' and 'gradient-custom' for styling -->
    <div class="mb-md-5 mt-md-4 pb-5"> <!-- Container for form elements with margin and padding styles -->
      <form name="newpw" action="./newpw" method="POST"> <!-- Form element with name, action, and method attributes -->
        <h2 class="fw-bold mb-2 text-uppercase">Edit your Password</h2> <!-- Heading element for form title with styles -->
        <p class="text-white-50 mb-5">Please enter your email and password!</p> <!-- Paragraph element with styles -->
    
        <div class="form-outline form-white mb-4"> 
          <input placeholder="Email" type="email" name="email" id="email" class="form-control form-control-lg" /> 
          <label class="form-label" id="email_label" for="email"></label> 
        </div>
        <div class="form-outline form-white mb-4">
          <input placeholder="Password" type="password" name="password" id="password" class="form-control form-control-lg" />
          <label class="form-label" id="password_label" for="password"></label>
        </div>
        <div class="form-outline form-white mb-4">
          <input placeholder="New Password Here" type="password" name="newpassword" id="newpassword" class="form-control form-control-lg" />
          <label class="form-label" id="newpassword_label" for="newpassword"></label>
        </div>

        <div class="form-outline form-white mb-4">
          <input placeholder="Repeat New Password" type="password" name="repeatnewpassword" id="repeatnewpassword"
            class="form-control form-control-lg" />
          <label class="form-label" id="repeatnewpassword_label" for="repeatnewpassword"></label>
        </div>
        <!-- Similar container and input elements for password, new password, and repeat new password -->
    
        <div class="d-flex justify-content-center"> <!-- Container for a centered button -->
          <button type="submit" class="button" id="change_password" name="change_password">Change Password</button> <!-- Submit button element with type, class, id, and name attributes -->
        </div>
      </form>
    </div>
    
    <div>
      <p class="mb-0">Don't have an account? <a href="registration.html" class="text-white-50 fw-bold">Sign Up</a> <!-- Paragraph element with a link to registration page -->
      </p>
    </div>
  </section>
</body>
</html
